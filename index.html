<!DOCTYPE html>
<html lang="en">
<head>
	<title>Simple JavaScript Calculator</title>
	<meta charset="UTF=8">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div id="body-calc">
		<input type="text" id="ops-screen">
		<input type="text" id="final-screen" value="0" disabled>
		
		<button id="one-button">1</button>
		<button id="two-button">2</button>
		<button id="three-button">3</button>
		<button id="four-button">4</button>
		<button id="five-button">5</button>
		<button id="six-button">6</button>
		<button id="seven-button">7</button>
		<button id="eight-button">8</button>
		<button id="nine-button">9</button>
		<button id="zero-button">0</button>
		<button id="point-button">.</button>
		<button id="plus-button">+</button>
		<button id="minus-button">-</button>
		<button id="times-button">x</button>
		<button id="divide-button">&divide;</button>
		<button id="equal-button">=</button>
		<button id="clear-button">C</button>
		<button id="clear-entry-button">CE</button>
		<button id="sign-button">+/-</button>
		
	</div>
	<script src="js/calc-script.js"></script>
</body>
</html>
